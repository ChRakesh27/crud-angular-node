
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Id</label>
      <input type="user"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="id" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!(id.length==2 && password.length>0)"  (click)="emitted()">Login</button>
