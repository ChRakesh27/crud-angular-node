<form [formGroup]="marksform" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Id</label>
      <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="id">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Username</label>
      <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >English</label>
      <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="english">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Science</label>
      <input type="number" class="form-control" id="exampleInputPassword1" formControlName="science">
    </div>
    
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Maths</label>
      <input type="number" class="form-control" id="exampleInputPassword1" formControlName="maths">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Computer</label>
      <input type="number" class="form-control" id="exampleInputPassword1" formControlName="computer">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Arts</label>
      <input type="number" class="form-control" id="exampleInputPassword1" formControlName="arts">
    </div>
    
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
