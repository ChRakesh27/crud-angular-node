<form [formGroup]="userform" (ngSubmit)="submit()">

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Id</label>
    <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="id">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >User Name</label>
    <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >about</label>
    <select class="form-select" aria-label="Default select example" formControlName="about">
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
