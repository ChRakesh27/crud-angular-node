<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">UserName</th>
        <th scope="col">Password</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inf of getData">
        <th scope="row">{{inf.id}}</th>
        <td>{{inf.username}}</td>
        <td>{{inf.password}}</td>
        <td><button (click)="delete(inf.id)">X</button></td>
      </tr>
      
    </tbody>
  </table>
